<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Coloring Game</title>
    <link rel="stylesheet" href="graph-coloring.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <div id="mode-buttons-container"></div>
        
        <div id="main-content">
            <div id="controls">
                <div class="control-group">
                    <label for="numVertices">Number of vertices:</label>
                    <input type="number" id="numVertices" min="5" max="15" value="5">
                    <button id="resetButton">Reset</button>
                </div>
            </div>

            <canvas id="gameCanvas" width="800" height="500">
                <div id="colorCounter">Colors used: <span id="colorCount">0</span></div>
            </canvas>
            <div id="colorPalette"></div>
            <div class="about-container">
                <div class="about-content">
                    <p>Created by <span class="author">reben80@gmail.com</span> ðŸ‘‹</p>
                    <div class="social-links">
                        <a href="https://github.com/Reben80/chromatic-number-new-" target="_blank" class="social-link">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="graph-coloring.js"></script>
</body>
</html>
